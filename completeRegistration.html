<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>completeRegistration</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">

</head>

<body>
   <main class="completeRegistration">
      <h2 id="warning"></h2>
      <div class="row cont">
         <div class="form col-lg-8 col-md-12 col-sm-12">
            <h2>ادخل بياناتك</h2>
            <form method="POST" id="completeRegistration">
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="firstName">الاسم الاول:</label>
                  <input type="text" id="firstName" name="firstName" placeholder="firstName" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="midName">الاسم الثاني:</label>
                  <input type="text" id="midName" name="midName" placeholder="midName" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="lastName">الاسم الاخير:</label>
                  <input type="text" id="lastName" name="lastName" placeholder="lastName" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="age">السن:</label>
                  <input type="number" id="age" name="age" placeholder="Age" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="gender">النوع:</label>
                  <select id="gender" name="gender" placeholder="Select Gender" required>
                     <option value="">Select Gender</option>
                     <option value="ذكر">ذكر</option>
                     <option value="انثي">انثي</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="DOB">تاريخ الميلاد:</label>
                  <input type="date" id="DOB" name="DOB" placeholder="date of birth" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="nationality">Country:</label>
                  <select id="nationality" name="nationality">
                     <option value="مصر" selected>مصر</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="governorate">المحافظة:</label>
                  <select id="governorate" name="governorate">
                     <option value="">اختر محافظة</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="city">المدينة:</label>
                  <select id="city" name="city">
                     <option value="">اختر مدينة</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="region">المنطقة:</label>
                  <input type="text" id="region" name="region" placeholder="Region" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="address">العنوان:</label>
                  <textarea id="address" name="address" placeholder="Address" required></textarea>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="phone">رقم الهاتف:</label>
                  <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="club">النادي:</label>
                  <input type="text" id="club" name="club" placeholder="Club">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="qualification">المؤهل:</label>
                  <select id="qualification" name="qualification" required>
                     <option value="">Select qualification</option>
                     <option value="دكتوراه">دكتوراه</option>
                     <option value="ماجستير">ماجستير</option>
                     <option value="بكالريوس">بكالريوس</option>
                     <option value="دبلوم عال">دبلوم عال</option>
                     <option value="دبلوم">دبلوم</option>
                     <option value="اعدادية">اعدادية</option>
                     <option value="ابتدائية">ابتدائية</option>
                     <option value="محو الامية">محو الامية</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="school">المدرسة:</label>
                  <input type="text" id="school" name="school" placeholder="School">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="schoolType">نوع المدرسة:</label>
                  <select id="schoolType" name="schoolType">
                     <option value="">Select School Type</option>
                     <option value="عربي">عربي</option>
                     <option value="ازهري">ازهري</option>
                     <option value="خاصة">خاصة</option>
                     <option value="لغات">لغات</option>
                     <option value="دولية">دولية</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="college">الكلية:</label>
                  <input type="text" id="college" name="college" placeholder="College">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="university">الجامعة:</label>
                  <input type="text" id="university" name="university" placeholder="University">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="specialization">التخصص:</label>
                  <input type="text" id="specialization" name="specialization" placeholder="Specialization">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="religion">الديانة:</label>
                  <select id="religion" name="religion" required>
                     <option value="">Select Region</option>
                     <option value="مسلم سني">مسلم سني</option>
                     <option value="مسلم شيعي">مسلم شيعي</option>
                     <option value="مسيحي ارثوزكسي">مسيحي ارثوزكسي</option>
                     <option value="مسيحي بروتوستانتي">مسيحي بروتوستانتي</option>
                     <option value="مسيحي ماروني">مسيحي ماروني</option>
                     <option value="مسيحي كاثوليك">مسيحي كاثوليك</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="skin">لون البشرة:</label>
                  <select id="skin" name="skin" required>
                     <option value="">Select skin color</option>
                     <option value="أبيض">أبيض</option>
                     <option value="أصفر">أصفر</option>
                     <option value="خمري">خمري</option>
                     <option value="أسمر">أسمر</option>
                     <option value="داكن">داكن</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="height">الطول:</label>
                  <input type="text" id="height" name="height" placeholder="Height" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="weight">الوزن:</label>
                  <input type="text" id="weight" name="weight" placeholder="Weight" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="nameOfTheApplicantGuardian">اسم ولي الامر:</label>
                  <input type="text" id="nameOfTheApplicantGuardian" name="nameOfTheApplicantGuardian"
                     placeholder="Applicant Guardian Name" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="relationWithApplicant">علاقته بالمتقدم:</label>
                  <input type="text" id="relationWithApplicant" name="relationWithApplicant"
                     placeholder="Relation With Applicant" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="phoneOfGuardian">هاتف ولي الامر:</label>
                  <input type="text" id="phoneOfGuardian" name="phoneOfGuardian" placeholder="Phone Of Guardian"
                     title="Please enter the phone number of the guardian" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="hobbies">الهوايات:</label>
                  <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="habbits">العادات "التدخين ,الالتزام الديني, ...":</label>
                  <input type="text" id="habbits" name="habbits" placeholder="Habits" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="otherInfo">معلومات اخري:</label>
                  <input type="text" id="otherInfo" name="otherInfo" placeholder="×ther Info" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="hasPermanentDiseases" class="Title">هل لديك امراض مزمنة ؟</label>
                  <div class="permanent-diseases">
                     <input type="radio" id="permanentDiseasesYes" name="permanentDiseases" value="true">
                     <label for="permanentDiseasesYes">نعم</label>
                     <input type="radio" id="permanentDiseasesNo" name="permanentDiseases" value="false" checked>
                     <label for="permanentDiseasesNo">لا</label>
                  </div>
                  <div id="permanentDiseasesDetailsSection" style="display: none;">
                     <label for="permanentDiseasesDetails">وضح تفاصيل عن هذه الامراض:</label>
                     <textarea id="permanentDiseasesDetails" name="permanentDiseasesDetails" placeholder="Details"
                        rows="3"></textarea>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="disability" class="Title">هل لديك اعاقة ؟</label>
                  <div class="disability-diseases">
                     <input type="radio" id="disabilityYes" name="disability" value="true">
                     <label for="disabilityYes">نعم</label>
                     <input type="radio" id="disabilityNo" name="disability" value="false" checked>
                     <label for="disabilityNo">لا</label>
                  </div>
                  <div id="disabilityDetailsSection" style="display: none;">
                     <label for="disabilityDetails">وضح تفاصيل الاعاقة:</label>
                     <textarea id="disabilityDetails" name="disabilityDetails" placeholder="Details"
                        rows="3"></textarea>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="car" class="Title">هل لديك سيارة ؟</label>
                  <div class="car">
                     <input type="radio" id="carYes" name="car" value="true">
                     <label for="carYes">نعم</label>
                     <input type="radio" id="carNo" name="car" value="false" checked>
                     <label for="carNo">لا</label>
                  </div>
                  <div id="carDetailsSection" style="display: none;">
                     <div>
                        <label for="carTypeDetails">نوع السيارة:</label>
                        <textarea id="carTypeDetails" name="carTypeDetails" placeholder="Type" rows="3"></textarea>
                     </div>
                     <div>
                        <label for="carModelSection">الموديل:</label>
                        <textarea id="carModelDetails" name="carModelDetails" placeholder="Model" rows="3"></textarea>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="apartment" class="Title">هل لديك منزل ؟</label>
                  <div class="apartment">
                     <input type="radio" id="apartmentYes" name="apartment" value="true">
                     <label for="apartmentYes">نعم</label>
                     <input type="radio" id="apartmentNo" name="apartment" value="false" checked>
                     <label for="apartmentNo">لا</label>
                  </div>
                  <div id="apartmentDetailsSection" style="display: none;">
                     <div>
                        <label for="apartmentSpaceDetails">المساحة:</label>
                        <textarea id="apartmentSpaceDetails" name="apartmentSpaceDetails" placeholder="Space"
                           rows="3"></textarea>
                     </div>
                     <div>
                        <label for="apartmentSiteDetails">الموقع:</label>
                        <textarea id="apartmentSiteDetails" name="apartmentSiteDetails" placeholder="Site"
                           rows="3"></textarea>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="businessOwner" class="Title">هل انت صاحب عمل ؟</label>
                  <div class="businessOwner">
                     <input type="radio" id="businessOwnerYes" name="businessOwner" value="true">
                     <label for="businessOwnerYes">نعم</label>
                     <input type="radio" id="businessOwnerNo" name="businessOwner" value="false" checked>
                     <label for="businessOwnerNo">لا</label>
                  </div>
                  <div id="businessOwnerSection" style="display: none;">
                     <label for="businessType">وضح نوع العمل:</label>
                     <textarea id="businessType" name="businessType" placeholder="Type" rows="3"></textarea>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="job" class="Title">هل لديك وظيفة ؟</label>
                  <div class="job">
                     <input type="radio" id="jobYes" name="job" value="true">
                     <label for="jobYes">نعم</label>
                     <input type="radio" id="jobNo" name="job" value="false" checked>
                     <label for="jobNo">لا</label>
                  </div>
                  <div id="jobSection" style="display: none;">
                     <div>
                        <label for="jobTitleDetails">المسمي الوظيفي:</label>
                        <textarea id="jobTitleDetails" name="jobTitleDetails" placeholder="title" rows="3"></textarea>
                     </div>
                     <div>
                        <label for="jobCompanyDetails">الشركة:</label>
                        <textarea id="jobCompanyDetails" name="jobCompanyDetails" placeholder="Company"
                           rows="3"></textarea>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="marriedBefore" class="Title">هل تزوجت مسبقا ؟</label>
                  <div class="marriedBefore">
                     <input type="radio" id="marriedBeforeYes" name="marriedBefore" value="true">
                     <label for="marriedBeforeYes">نعم</label>
                     <input type="radio" id="marriedBeforeNo" name="marriedBefore" value="false" checked>
                     <label for="marriedBeforeNo">لا</label>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="marriedNow" class="Title">هل متزوج حاليا ؟</label>
                  <div class="marriedNow">
                     <input type="radio" id="marriedNowYes" name="marriedNow" value="true">
                     <label for="marriedNowYes">نعم</label>
                     <input type="radio" id="marriedNowNo" name="marriedNow" value="false" checked>
                     <label for="marriedNowNo">لا</label>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="children" class="Title">هل لديك اطفال ؟</label>
                  <div class="children">
                     <input type="radio" id="childrenYes" name="children" value="true">
                     <label for="childrenYes">نعم</label>
                     <input type="radio" id="childrenNo" name="children" value="false" checked>
                     <label for="childrenNo">لا</label>
                  </div>
                  <div id="childrenSection" style="display: none;">
                     <div>
                        <label for="numberOfChildrenDetails">عددهم:</label>
                        <textarea id="numberOfChildrenDetails" name="numberOfChildrenDetails" placeholder="Nmuber"
                           rows="3"></textarea>
                     </div>
                     <div>
                        <label for="agesOfChildrenDetails">اعمارهم:</label>
                        <textarea id="agesOfChildrenDetails" name="agesOfChildrenDetails" placeholder="Ages"
                           rows="3"></textarea>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12 bool">
                  <label for="livingAbroad" class="Title">المقدرة علي العيش خارج الموطن ؟</label>
                  <div class="livingAbroad">
                     <input type="radio" id="livingAbroadYes" name="livingAbroad" value="true">
                     <label for="livingAbroadYes">نعم</label>
                     <input type="radio" id="livingAbroadNo" name="livingAbroad" value="false" checked>
                     <label for="livingAbroadNo">لا</label>
                  </div>
               </div>
               <div class="col-lg-12 col-md-12 col-sm-12 languages">
                  <div id="languagesSection" class="row">
                     <div class="language-section col-lg-6 col-md-12 col-sm-12">
                        <label for="language">لغة تتحدثها:</label>
                        <select class="language" id="language" name="languages[0].language" placeholder="Select language" required>
                           <option value="عربي">عربي</option>
                           <option value="انجليزي">انجليزي</option>
                           <option value="فرنسي">فرنسي</option>
                           <option value="اسباني">اسباني</option>
                           <option value="الماني">الماني</option>
                        </select>
                        <label for="level">المستوي:</label>
                        <select class="level" id="level" name="languages[0].level" placeholder="Select level" required>
                           <option value="اللغة الام">اللغة الام</option>
                           <option value="طلق">طلق</option>
                           <option value="جيد جدا">جيد جدا</option>
                           <option value="جيد">جيد</option>
                           <option value="متوسط">متوسط</option>
                           <option value="ضعيف">ضعيف</option>
                           <option value="لا اتحدثها">لا اتحدثها</option>
                        </select>
                     </div>
                  </div>
                  <button type="button" id="addLanguageButton">اضافة لغة</button>
               </div>
               <div class="photo-upload col-lg-6 col-md-12 col-sm-12">
                  <label for="faceImage" class="custom-file-upload">
                     <i class="fas fa-cloud-upload-alt"></i> صورة للوجه
                  </label>
                  <input type="file" id="faceImage" name="faceImage" accept="image/*" required>
                  <div id="faceImagePreview" class="preview"></div>
               </div>
               <div class="photo-upload col-lg-6 col-md-12 col-sm-12">
                  <label for="idImage" class="custom-file-upload">
                     <i class="fas fa-cloud-upload-alt"></i> صورة للبطاقة
                  </label>
                  <input type="file" id="idImage" name="idImage" accept="image/*" required>
                  <div id="idImagePreview" class="preview"></div>
               </div>
               <div class="photo-upload fullContainer col-lg-6 col-md-12 col-sm-12">
                  <div id="fullImageSection" class="row">
                     <div class="image-section col-lg-6 col-md-12 col-sm-12">
                        <label for="fullImage1" class="custom-file-upload">
                           <i class="fas fa-cloud-upload-alt"></i>صورة كاملة
                        </label>
                        <input type="file" id="fullImage1" name="fullImage" class="fullImage" accept="image/*" required>
                        <div class="preview"></div>
                     </div>
                  </div>
                  <button type="button" id="addFullImage">اضافة صورة كاملة</button>
               </div>

               <!-- <div class="photo-upload col-lg-6 col-md-12 col-sm-12">
                  <label for="manWithIdImage" class="custom-file-upload">
                     <i class="fas fa-cloud-upload-alt"></i> صورة لك مع البطاقة
                  </label>
                  <input type="file" id="manWithIdImage" name="manWithIdImage" accept="image/*" required>
                  <div id="manWithIdImagePreview" class="preview"></div>
                  <span id="manWithIdImageError" class="error-message"></span>
               </div> -->
               <div class="submit col-sm-12 col-lg-12 col-md-12" >
                  <button type="submit">Submit Registration</button>
               </div>

            </form>
            <div id="error" class="err"></div>
         </div>
         <div class="image col-lg-4 col-md-12 col-sm-12">
            <img src="./images/WhatsApp_Image_2024-06-20_at_04.50.17-removebg-preview.png">
         </div>
      </div>
   </main>
   <div class="loadingBody">
      <main class="loading">
         <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">

         </svg>
      </main>
   </div>
   <script src="./js/completeRegistration.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
