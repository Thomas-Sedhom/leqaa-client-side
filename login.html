<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <main class="login">
        <div class="row cont">
            <div class="form col-lg-6 col-md-12 col-sm-12">
                <h2>تسجيل دخول</h2>
                <form method="POST" id="login-form">
                    <label form="email">الحساب</label>
                    <input type="text" id="email" placeholder="Email">
                    <label form="password">الرقم السري</label>
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" id="signup">submit</button>
                </form>
                <div class="forget"><a href="./resetPassword.html">هل نسيت الرقم السري ؟</a></div>
                <div id="error" class="err"></div>
                <div class="check"> تسجيل حساب جديد<span class="login"><a href="./index.html">تسجيل جديد</a></span> </div>
            </div>

            <div class="image col-lg-6 col-md-12 col-sm-12">
                <img src="./images/WhatsApp_Image_2024-06-20_at_04.50.17-removebg-preview.png">
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
