<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>sprint 3</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">

</head>

<body>
   <main class="completeRegistration">
      <h2 id="warning"></h2>
      <div class="row cont">
         <div class="form col-lg-8 col-md-12 col-sm-12">
            <h2>ادخل بياناتك</h2>
            <form method="POST" id="completeRegistration">
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="skin">لون البشرة:</label>
                  <select id="skin" name="skin" required>
                     <option value="">Select skin color</option>
                     <option value="أبيض">أبيض</option>
                     <option value="أصفر">أصفر</option>
                     <option value="خمري">خمري</option>
                     <option value="أسمر">أسمر</option>
                     <option value="داكن">داكن</option>
                  </select>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="height">الطول:</label>
                  <input type="text" id="height" name="height" placeholder="Height" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="weight">الوزن:</label>
                  <input type="text" id="weight" name="weight" placeholder="Weight" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="nameOfTheApplicantGuardian">اسم ولي الامر:</label>
                  <input type="text" id="nameOfTheApplicantGuardian" name="nameOfTheApplicantGuardian"
                     placeholder="Applicant Guardian Name" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="relationWithApplicant">علاقته بالمتقدم:</label>
                  <input type="text" id="relationWithApplicant" name="relationWithApplicant"
                     placeholder="Relation With Applicant" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="phoneOfGuardian">هاتف ولي الامر:</label>
                  <input type="text" id="phoneOfGuardian" name="phoneOfGuardian" placeholder="Phone Of Guardian"
                     title="Please enter the phone number of the guardian" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="hobbies">الهوايات:</label>
                  <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="habbits">العادات "التدخين ,الالتزام الديني, ...":</label>
                  <input type="text" id="habbits" name="habbits" placeholder="Habits" required>
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <label for="otherInfo">معلومات اخري:</label>
                  <input type="text" id="otherInfo" name="otherInfo" placeholder="×ther Info" required>
               </div>
               <div class="submit col-sm-12 col-lg-12 col-md-12">
                  <button type="submit">تسجيل و استمرار</button>
               </div>

            </form>
            <div id="error" class="err"></div>
         </div>
         <div class="image col-lg-4 col-md-12 col-sm-12">
            <img src="./images/WhatsApp_Image_2024-06-20_at_04.50.17-removebg-preview.png">
         </div>
      </div>
   </main>
   <div class="loadingBody">
      <main class="loading">
         <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <defs>
               <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                  <stop offset="0%" stop-color="#5ebd3e" />
                  <stop offset="33%" stop-color="#ffb900" />
                  <stop offset="67%" stop-color="#f78200" />
                  <stop offset="100%" stop-color="#e23838" />
               </linearGradient>
               <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                  <stop offset="0%" stop-color="#e23838" />
                  <stop offset="33%" stop-color="#973999" />
                  <stop offset="67%" stop-color="#009cdf" />
                  <stop offset="100%" stop-color="#5ebd3e" />
               </linearGradient>
            </defs>
            <g fill="none" stroke-linecap="round" stroke-width="16">
               <g class="ip__track" stroke="#ddd">
                  <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                  <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
               </g>
               <g stroke-dasharray="180 656">
                  <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0"
                     d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                  <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358"
                     d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
               </g>
            </g>
         </svg>
      </main>
   </div>
   <script src="./js/sprint3.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
